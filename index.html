<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="./assets/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <header class="bg-primary">
        <div class="text-center">
            <h1 class="display-1 text-white">Weather Dashboard</h1>
        </div>
    </header>

    <!-- Search form -->
    <div class="container mt-4 ms-2">
        <div class="row">
            <h1>Search for a City</h1>
            <form id="search-form" class="form-inline">
                <div class="input-group mb-3 col-4">
                    <input id="search-input" type="text" class="form-control" placeholder="Search..." aria-label="Search" aria-describedby="basic-addon2">
                    <div class="input-group-append">
                        <button id="search-button" class="btn btn-primary" type="submit">Search</button>
                    </div>
                </div>
            </form>
            <ul id="searched-list" class="list-group col-4">
            </ul>
            <!-- Main weather card -->
            <div id="weather-container">
            </div>

        </div>
    </div>

    <!-- Forecast cards -->
    <div class="row" id="forecast-container">
    </div>


    <script src="./assets/script.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
</body>
</html>
