<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link href="./style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <header class="bg-primary">
        <div class="text-center">
            <h1 class="display-1 text-white">Weather Dashboard</h1>
        </div>
    </header>

    <div class="container mt-4 ms-2">
        <div class="row col-8">
            <div class="col-md-8 col-sm-12">
                <h2>Search for a city:</h2>
                <form class="form-inline">
                    <div class="input-group">
                        <input class="form-control btn-block" type="text" placeholder="City Name" aria-label="Search">
                        <div class="input-group-append">
                            <button id="search-button" class="btn btn-outline-primary" type="submit">Search</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script href="./script.js"></script>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Bootstrap script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
</body>
</html>
